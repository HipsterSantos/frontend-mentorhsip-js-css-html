<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge Update Password</title>
   <!-- Adição do icone close-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>.material-symbols-outlined { font-variation-settings:'FILL' 0 'wght' 400, 'GRAD' 0, 'opsz' 24} </style>
    <!-- Fim da adição do icone close-->

    <link rel="stylesheet" href="chalengecss.css">
</head>
<body>
    <div class="general-main">
        <div class="main-box">

            <div class="main-title">
                <p>Update Password</p>
                <span class="material-symbols-outlined">close</span>
            </div>

            <div class="image-center">
                <img src="/chalengecss/img/logochangele.png" alt="logotipo">
            </div>

            <div class="message-main">
                <p class="first-paragraph">Hold Up! Your Password is Prone to Enemies</p>
                <p class="second-paragraph">Please create a new, stronger password to protect your account.</p>
            </div>
            <div class="buton-main">
                <span class="reminder-button">Reminder me later</span>
                <span class="update-button">Update password</span>
            </div>
        </div>
    </div>


</body>

</html>
